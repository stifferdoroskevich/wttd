<h1>Form de inscripcion</h1>
<form action="." method="post">
     {% csrf_token %}
    <p>
        <label for="{{ form.name.id_for_label }}"><strong>{{form.name.label}}</strong></label>
        {{ form.name.errors }}
        {{ form.name }}
    </p>
    <p>
        <label for="{{ form.cpf.id_for_label }}"><strong>{{ form.cpf.label }}</strong></label>
        {{ form.cpf.errors }}
        {{ form.cpf }}
    </p>
    <p>
        <label for="{{ form.email.id_for_label }}"><strong>{{ form.email.label }}</strong></label>
        {{ form.email.errors }}
        {{ form.email }}
    </p>
    <p>
        <label for="{{ form.phone.id_for_label }}"><strong>{{ form.phone.label }}</strong></label>
        {{ form.phone.errors }}
        {{ form.phone }}
    </p>

      <input type="submit" value="ENVIAR!">
</form>
